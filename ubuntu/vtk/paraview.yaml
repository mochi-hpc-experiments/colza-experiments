spack:
  specs:
  - mpi
  - cmake
  - python@3.7.0
  - py-numpy
  - py-mpi4py
  - py-matplotlib
  - osmesa
  - bzip2
  - double-conversion
  - expat
  - eigen
  - freetype
  - jpeg
  - jsoncpp
  - libogg
  - libpng
  - libtiff
  - netcdf-c
  - pegtl
  - protobuf
  - libxml2
  - lz4
  - lzma
  - zlib
  concretization: together
  packages:
    all:
      providers:
        mpi: [ mpich ]
    mesa:
      buildable: true
      variants: ~llvm +osmesa swr=none
      version: []
      target: []
      compiler: []
      providers: {}
  view: true
